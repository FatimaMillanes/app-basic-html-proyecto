<!DOCTYPE html>

<html lang="es">
    <head>
            
        <title>
            basic html 
        </title>
        <meta  charset="utf-8">
        <link rel="stylesheet" href="style.css">
        

        
    </head>


    <body>
        
        <div class="first_div"> </div>

      
        <img data-note="RideCymbal" class="img" src="images/Platillo1.PNG" onmouseover="this.src='images/Platillo1.1.PNG'"
        onmouseout="this.src='images/Platillo1.PNG'" />


        <img class="img1" src="images/Platillo2.PNG" onmouseover="this.src='images/Platillo1.2.PNG'"
        onmouseout="this.src='images/Platillo2.PNG'" />


        <img class="img2" src="images/Platillo1.3.PNG" onmouseover="this.src='images/Platillo3.PNG'"
        onmouseout="this.src='images/Platillo1.3.PNG'" />


        <img id="bateria" src="images/bateria.PNG" width="1300">

        <img id="fondo" src="images/Fondo.jpg" width="1300">
    

       
   
        
       
        <button data-key="R" data-note=""class="RideCymbal"></button>
        <button data-key="F" data-note="FloorTom"class="FloorTom">F</button>
        <button data-key="T" data-note="MidTom"class="MidTom">T</button>   
        <button data-key="G" data-note="BassDrum" class="BassDrum">G</button>
        <button data-key="Y" data-note="HighTom" class="HighTom">Y</button>
        <button data-key="H" data-note="SnareDrum" class="SnareDrum">H</button>
        <button data-key="U" data-note=""class="CrashCymbal"></button>
        <button data-key="J" data-note=""class="HiHat"></button>
        





            <audio id="audioBassDrum" src="audio/BassDrum.mp3"></audio>
            <audio id="audioSnareDrum" src="audio/SnareDrum.mp3"></audio>
            <audio id="audioFloorTom" src="audio/FloorTom.mp3"></audio>
            <audio id="audioHighTom" src="audio/HighTom.mp3"></audio>
            <audio id="audioMidTom" src="audio/MidTom.mp3"></audio>
            <audio id="audioHiHat" src="audio/HiHat.mp3"></audio>
            <audio id="audioCrashCymbal" src="audio/CrashCymbal.mp3"></audio>
            <audio id="audioRideCymbal" src="audio/RideCymbal.mp3"></audio>


        
            <script type="text/javascript" src="app.js">
            </script>






    
    </body>
</html>
